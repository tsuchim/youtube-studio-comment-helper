name: CI
on:
  push:
    branches: [devel]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - run: npm run build:zip
      - uses: actions/upload-artifact@v4
        with:
          name: youtube-studio-comment-helper-artifacts
          path: |
            dist/*.zip
            dist/*.sha256
